_schema-version: "3.2"
ID: com.sap.node.hello.world.db
version: 1.0.0
description: A Hello World sample application
provider: SAP Sample generator
copyright: 2016 SAP SE

modules:
   - name: node-hello-world-db
     type: hdb
     path: db
     requires:
        - name: hdi-container
     provides:
        - name: node-hello-world-db2

   - name: node-hello-world
     type: html5
     path: web
     requires:
        - name: uaa                    # dependency on the UAA service
        - name: backend_api            # name of the 'provides' element in the noje.js module
          group: destinations          # name of a target environment variable
          properties:
               name: nodejs            # key values in json format in the 'destinations' variable
               url: ~{url}
               forwardAuthToken: true 

   - name: node-hello-world-backend
     type: nodejs
     path: js
     requires:
        - name: node-hello-world-db
        - name: hdi-container
        - name: uaa
     provides:
        - name: backend_api
          properties: 
             url: ${default-url}

# Resources describe required services
resources:
  - name: hdi-container
    type: com.sap.xs.hdi-container

  - name: uaa
    type: com.sap.xs.uaa







